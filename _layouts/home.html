---
layout: default
---

{% include mailchimp-header.html %}

<div class="uk-margin-large-top">
    <div class="uk-container uk-text-center">

        {% if page.hero.subtitle %}<p class="uk-margin-remove-top tm-overtitle uk-margin-top uk-text-uppercase letter-spacing-l text-shadow uk-text-muted" data-uk-scrollspy="cls: uk-animation-slide-bottom; delay: 100">{{ page.hero.subtitle }}</p>{% endif %}
        <h1 class="uk-margin-remove-top uk-heading-hero text-shadow" data-uk-scrollspy="cls: uk-animation-slide-bottom; delay: 200">{{ page.hero.title }}</h1>

        <div class="uk-grid-medium uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-small uk-grid-match uk-margin-large-top uk-text-center" data-uk-grid>
          {% for article in site.posts %}
            <div>
                <a href="{{ article.url  | relative_url }}" class="uk-card uk-card-default uk-card-hover uk-card-box uk-card-body uk-border-rounded">
                    {% if article.icon %}<span class="uk-icon-forder uk-border-rounded"><span data-uk-icon="icon: {{ article.icon }}; ratio: 2"></span></span>{% endif %}
                    <p>{{ article.title }}</p>
                </a>
            </div>
          {% endfor %}
        </div>

    </div>
</div>
