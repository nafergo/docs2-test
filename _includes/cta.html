<div class="uk-margin-large-top">
    <div class="uk-container">
        <hr class="uk-margin-remove">
        <div class="uk-grid-large uk-flex-middle uk-margin-large-top" data-uk-grid data-uk-scrollspy="cls: uk-animation-slide-bottom; repeat: true">
            <div class="uk-width-auto@m">
                <h5 class="uk-text-large">{{ include.title }}</h5>
            </div>
            <div class="uk-width-expand@m">
                <a class="uk-button uk-button-primary uk-button-large tm-button uk-border-rounded uk-box-shadow-medium" href="{{ domain }}{{ include.button_url }}"{% if include.blank %} target="_blank"{% endif %}>{{ include.button_text }}</a>
            </div>
        </div>
    </div>
</div>
